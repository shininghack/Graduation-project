        /*header*/
    /*爱心*/
        .box {
                width: 120px;
                height: 120px;
                background: #ff0000;
                margin: 200px auto;
                margin-bottom: 80px;
                /* 盒子旋转45度 */
                transform: rotate(45deg) scale(0.9);
                /* 绑定动画 */
                animation: change 1s infinite;
                box-shadow: 0 0 30px 5px rgba(255, 0, 0, 0.7);
            }
    
            .box::after,
            .box::before {
                content: "";
                position: absolute;
                width: 120px;
                height: 120px;
                background: #ff0000;
                border-radius: 50%;
                box-shadow: 0 0 30px 5px rgba(255, 0, 0, 0.7);
            }
    
            .box::after {
                left: -68px;
            }
    
            .box::before {
                top: -68px;
            }
    
            /* 创建动画 */
            @keyframes change {
                0% {
                    transform: rotate(45deg) scale(0.85);
                }
    
                50% {
                    transform: rotate(45deg) scale(1);
                }
    
                100% {
                    transform: rotate(45deg) scale(0.85);
                }
            }
        /*爱心动画结束*/
        /*下拉三角*/
        .box1{text-align: center;}
